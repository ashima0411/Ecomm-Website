<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            cursor: pointer;
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
        }
        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Wishlist</h1>
    <table id="wishlist-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample Wishlist Product Rows -->
            <tr class="wishlist-row">
                <td>Product 1</td>
                <td class="product-price">$45.00</td>
                <td>
                    <button class="btn add-to-cart-btn">Add to Cart</button>
                    <button class="btn remove-btn">Remove</button>
                </td>
            </tr>
            <tr class="wishlist-row">
                <td>Product 2</td>
                <td class="product-price">$30.00</td>
                <td>
                    <button class="btn add-to-cart-btn">Add to Cart</button>
                    <button class="btn remove-btn">Remove</button>
                </td>
            </tr>
            <tr class="wishlist-row">
                <td>Product 3</td>
                <td class="product-price">$25.00</td>
                <td>
                    <button class="btn add-to-cart-btn">Add to Cart</button>
                    <button class="btn remove-btn">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        // Event listener to add products to the cart
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productRow = button.parentElement.parentElement;
                const productName = productRow.querySelector('td:first-child').textContent;
                alert(`${productName} has been added to your cart!`);
                productRow.remove(); // Remove the product from the wishlist after adding to cart
            });
        });

        // Event listener to remove products from the wishlist
        const removeButtons = document.querySelectorAll('.remove-btn');
        removeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productRow = button.parentElement.parentElement;
                const productName = productRow.querySelector('td:first-child').textContent;
                alert(`${productName} has been removed from your wishlist.`);
                productRow.remove(); // Remove the product from the wishlist
            });
        });
    </script>
</body>
</html>
