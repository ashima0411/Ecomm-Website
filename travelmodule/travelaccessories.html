        body {

        }

        .product h3 {

            margin: 15px 0;
        }

        .product p {
            color: #888;
        }

        .product button {
            background-color: #4c79bd;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #28a428;
        }
    </style>
